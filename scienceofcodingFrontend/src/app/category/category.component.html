<!-- Hero Section-->
<section [style.background]="'url('+ category.image +')'" style="background-size: cover; background-position: center center" class="hero">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <h1>{{ category.name }}</h1>
        <h3>{{ category.description }}</h3>
      </div>
    </div>
  </div>
</section>


<div class="container">
  <div class="row">

    <main class="posts-listing col-lg-8">
      <div class="container">

        <div class="row">

          <!-- post -->
          <div class="post col-xl-6" *ngFor="let article of category.category_articles">
            <div class="post-thumbnail"><a [routerLink]="['/article', article.slug]"><img src="{{ article.image }}" alt="..." class="img-fluid"></a></div>
            <div class="post-details">
              <div class="post-meta d-flex justify-content-between">
                <div class="date meta-last">{{ article.updated_date }}</div>
                <div class="category"><a [routerLink]="['/category', article.category.slug]">{{ article.category.name }}</a></div>
              </div><a [routerLink]="['/article', article.slug]">
                <h3 class="h4">{{ article.title_english }}</h3></a>
              <p class="text-muted">{{ article.abstract_english | slice :0:100 }} ...</p>
              <footer class="post-footer d-flex align-items-center"><a [routerLink]="['/user/authorprofile', article.author.slug]" class="author d-flex align-items-center flex-wrap">
                  <div class="avatar"><img src="{{ categoryService.mainUrl}}{{ article.author.avatar }}" alt="..." class="img-fluid"></div>
                  <div class="title"><span>{{ article.author.username }}</span></div></a>
                <div class="date"><i class="icon-clock"></i>{{ article.updated_date }}</div>
              </footer>
            </div>
          </div>

        </div>
        <!-- PAGINATION -------- -->
        <nav aria-label="Page navigation example">
          <ul class="pagination pagination-template d-flex justify-content-center">
            <!-- <li class="page-item"><a href="#" class="page-link"> <i class="fa fa-angle-left"></i>Previous</a></li>

            <li class="page-item"><a href="#" class="page-link"> <i class="fa fa-angle-right"></i>Next</a></li> -->
            <li class="page-item"><button class="btn btn-outline-primary"
              (click)="nextPage('previous')"
              *ngIf="previous">Previous</button></li>

            <li class="page-item"><button class="btn btn-outline-primary"
              (click)="nextPage('next')"
              *ngIf="next">Next</button></li>
          </ul>
        </nav>

      </div>
    </main>

    <aside class="col-lg-4">
      <app-article-side-bar></app-article-side-bar>
    </aside>
  </div>
</div>
