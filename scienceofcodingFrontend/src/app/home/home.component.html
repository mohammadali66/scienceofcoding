<!-- ------------ Search ------------------------------------ -->
<section style="background: url(assets/blogbootstrap/img/land_of_eden.jpg); background-size: cover; background-position: center bottom" class="divider">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-sm-offset-2">
        <form class="form-inline" (ngSubmit)="searchForm(f)" #f="ngForm">
          <div class="form-group col-md-6 mx-sm-2 mb-2">
            <input type="text" class="form-control col-md-12" name="searchstring" placeholder="What are you looking for?"
              ngModel required searchstring #searchstring="ngModel" />
          </div>
          <button type="submit" class="btn btn-default col-md-2 mb-2"
            [disabled]="!f.valid">Search</button>
        </form>


      </div>
    </div>
  </div>
</section>

<!-- featured articles -->
<app-most-view-article></app-most-view-article>


<!-- -------------------- last article ----------------------------- -->
<section class="latest-posts">
  <div class="container">
    <header>
      <h2>Latest Articles</h2>
    </header>
    <div class="row">
      <div class="post col-md-4" *ngFor="let article of lastArticleList">
        <div class="post-thumbnail">
          <a [routerLink]="['/article', article.slug]">
          <img src="{{ articleService.mainUrl }}{{ article.image }}" alt="{{ article.title_english }}" class="img-fluid">
          </a>
        </div>
        <div class="post-details">
          <div class="post-meta d-flex justify-content-between">
            <div class="date">{{ article.updated_date }}</div>
            <div class="category"><a [routerLink]="['/category', article.category.slug]">{{ article.category.name }}</a></div>
          </div><a [routerLink]="['/article', article.slug]">
            <h3 class="h4">{{ article.title_english }}</h3></a>
          <p class="text-muted">{{ article.abstract_english }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
