<section class="module pb-0" id="works">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <h2 class="module-title font-alt">Categories</h2>
        <div class="module-subtitle font-serif"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <ul class="filter font-alt" id="filters">
          <li><a class="current wow fadeInUp" [routerLink]="" (click)="getArticles(-1)">All</a></li>
          <li *ngFor="let category of categoryList; let i=index">
            <a class="wow fadeInUp" data-wow-delay="0.2s" [routerLink]="" (click)="getArticles(i)">{{ category.name }}</a>
          </li>
        </ul>
      </div>
    </div>
    <ul class="works-grid works-grid-gut works-grid-4 works-hover-d" id="works-grid">

      <li *ngFor="let article of articleList_forDisplay" class="work-item">
        <a [routerLink]="['/article', article.slug]">
          <div class="work-image"><img src="{{ categoryService.mainUrl }}{{ article.image }}" alt="{{ article.image }}"  style="height:150px;"/></div>
          <div class="work-caption font-alt">
            <h3 class="work-title">{{ article.title_english }}</h3>
          </div>
        </a>
      </li>




    </ul>
  </div>
</section>
